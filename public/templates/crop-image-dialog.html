<div class="modal fade" id="cropImageDialog" tabindex="-1" role="dialog" aria-labelledby="cropImageLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="cropImageLabel">Crop Image</h4>
            </div>
            <div class="modal-body">
                <div class="crop-area">
                    <img-crop
                        image="profile.avatarFileURL"
                        result-image="profile.croppedAvatarURI"
                        change-on-fly="false"
                        area-type="square"
                        result-image-size="220">
                    </img-crop>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="profile.cropAvatar()">Crop</button>
            </div>
        </div>
    </div>
</div>
