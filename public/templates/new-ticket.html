<div class="modal fade" id="new_ticket" tabindex="-1" role="dialog" aria-labelledby="new_ticket_label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="new_ticket_label">New Ticket</h4>
            </div>
            <form role="form" ng-submit="newtct.newTicket()">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="username">Ticket Type</label>
                        <input type="text" class="form-control" id="ticket_type">
                    </div>
                    <div class="form-group">
                        <label for="username">Summary</label>
                        <input type="text" class="form-control" id="summary">
                    </div>
                    <div class="form-group">
                        <label for="username">Description</label>
                        <input type="text" class="form-control" id="description">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
