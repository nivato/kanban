<div class="modal fade" id="loginForm" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="loginLabel">Login to the System</h4>
            </div>
            <form role="form" ng-submit="lgn.submitLogin()">
                <div class="modal-body">
                    <p class="text-center text-danger" ng-repeat="message in lgn.messages"><small>{{message}}</small></p>
                    <div class="form-group">
                        <label for="username">Username or Email</label>
                        <input ng-model="lgn.user.username" type="text" class="form-control" id="username" placeholder="Enter username/email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input ng-model="lgn.user.password" type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" ng-model="lgn.user.remember"> Keep me logged in</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" ng-click="lgn.registration()">Register</button>
                    <button type="submit" class="btn btn-primary">Log In</button>
                </div>
            </form>
        </div>
    </div>
</div>
