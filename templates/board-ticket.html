<a class="list-group-item board-ticket" href="#" ng-class="ticket.css_class">
	<img class="pull-left avatar" ng-src="img/ava/{{ticket.assignee.picture}}" alt="{{ticket.assignee.first_name + ' ' + ticket.assignee.last_name}}">
	<img class="pull-left ticket-type" ng-src="img/{{ticket.type}}.png" alt="{{ticket.type}}" />
	<h4 class="list-group-item-heading">{{ticket.id}}</h4>
	<p class="list-group-item-text">{{ticket.summary | limitStrTo:60}}</p>
</a>
