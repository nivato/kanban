<div class="modal fade" id="new_ticket" tabindex="-1" role="dialog" aria-labelledby="new_ticket_label" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="new_ticket_label">New Ticket</h4>
            </div>
            <form role="form" class="form-horizontal" ng-submit="ntct.createNewTicket()">
                <div class="modal-body">
                    <p class="text-center text-danger" ng-repeat="message in ntct.messages"><small>{{message}}</small></p>
                    <div class="form-group">
                        <label for="ticket_type" class="col-sm-3 text-right">Ticket Type</label>
                        <div  class="col-sm-9">
                            <div class="dropdown">
                                <button class="btn btn-default dropdown-toggle" type="button" id="ticket_type" data-toggle="dropdown">
                                    <img class="ticket-type" ng-class="ntct.ticket.ticket_type" ng-src="img/{{ntct.ticket.ticket_type}}.png" alt="{{ntct.ticket.ticket_type}}" />
                                    {{ntct.ticket.ticket_type | capitalize}}&nbsp;
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                    <li role="presentation" ng-repeat="type in ntct.ticketTypes">
                                        <a role="menuitem" tabindex="-1" href="#" ng-click="ntct.ticket.ticket_type=type">
                                            <img class="ticket-type {{type}}" ng-src="img/{{type}}.png" alt="{{type}}" />
                                            {{type | capitalize}}
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="summary" class="col-sm-3 text-right">Summary</label>
                        <div  class="col-sm-9">
                            <input type="text" class="form-control" id="summary" ng-model="ntct.ticket.summary"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="description" class="col-sm-3 text-right">Description</label>
                        <div  class="col-sm-9">
                            <textarea class="form-control" id="description" rows="9" ng-model="ntct.ticket.description"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
